{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <img src="https://ncet.irins.org/assets/institute/26761/images/logo_footer.png" height="10%" width="100%" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
<body class="container mt-4">
    <h2 class="text-center mb-4">student record</h2>
    <a href="{% url 'add_student' %}" class="btn btn-primary mb-3">Add student record</a>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>name</th>
                <th>USN</th>
                <th>corse</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- student_list.html -->

{% for student in students %}
<tr>
    <td>{{ student.name }}</td>
    <td>{{ student.usn }}</td>
    <td>{{ student.course }}</td>
    <td>
        <a href="{% url 'edit_student' student.pk %}" class="btn btn-warning btn-small">Edit</a>
        <a href="{% url 'delete_student' student.pk %}" class="btn btn-danger btn-small">Delete</a>
    </td>
</tr>
{% endfor %}

        </tbody>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
